# config/ledger.sqlite.toml
path = "/data/ledger/sqlite/truth_tunnel.db"
journal_mode = "WAL"
synchronous = "NORMAL"
cache_size = -64000  # 64 MB
temp_store = "memory"
foreign_keys = true
busy_timeout_ms = 5000

[tenant."xai-memphis-01"]
wal_autocheckpoint = 1000
max_size_bytes = 21474836480  # 20 GiB hard cap

[tenant."spacex-orbit-01"]
wal_autocheckpoint = 1000
max_size_bytes = 21474836480

[vacuum]
auto_vacuum = "INCREMENTAL"
incremental_vacuum_pages = 10000